<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
    </script>

</head>

<body>

    <section>

        <canvas id="linha" style="width:100%;max-width:700px"></canvas>
        <canvas id="barra" style="width:100%;max-width:700px"></canvas>

    </section>

    <style>
        section {
            display: flex;
        }
    </style>

</body>

</html>

<script>

    const xValues = ["12:00", "13:00", "14:00", "15:00", "16:00", "17:00"];

    new Chart("linha", {
        type: "line",
        data: {
            labels: xValues,
            datasets: [{
                label: "Temperatura",
                data: [30, 29, 28, 25, 22, 23],
                borderColor: "red",
                fill: false
            }, {
                label: "Umidade",
                data: [80, 82, 80, 85, 80, 83],
                borderColor: "blue",
                fill: false
            }]
        },
        options: {
            legend: {
                display: true,
            },
            scales: {
                yAxes: [{
                    ticks: {
                        min: 20,
                        max: 90
                    }
                }],
            }
        }
    });

    var Values = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho"];
    var azul = [90, 89, 93, 87, 88, 82];
    var vermelho = [20, 24, 27, 23, 20, 18];
    var barColors = ["red", "blue"];

    new Chart("barra", {
        type: "bar",
        data: {
            labels: Values,
            datasets: [{
                label: 'Temperatura Média',
                fill: false,
                lineTension: 0,
                backgroundColor: "rgba(255,0,0,1.0)",
                borderColor: "rgba(255,0,0,1.0)",
                data: vermelho
            }, {
                label: 'Umidade Média',
                fill: false,
                lineTension: 0,
                backgroundColor: "rgba(0,0,255,1.0)",
                borderColor: "rgba(0,0,255,1.0)",
                data: azul
            }]
        },
        options: {
            legend: {
                display: true,
            },
            scales: {
                yAxes: [{
                    ticks: {
                        min: 0,
                        max: 100
                    }
                }],
            }
        }
    });

</script>
